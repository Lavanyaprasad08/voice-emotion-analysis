<!DOCTYPE html>
<html>
<head>
    <title>Voice Emotion Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>ðŸŽ¤ Voice Emotion Analysis Dashboard</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required>
        <button type="submit">Analyze Emotion</button>
    </form>

    {% if data %}
        <h2>ðŸ“Š Emotion Timeline</h2>

        <table>
            <tr>
                <th>Time</th>

            </tr>
            {% for t, e in data %}
            <tr>
                <td>{{ t }}</td>
                <td>{{ e }}</td>
            </tr>
            {% endfor %}
        </table>

        <img src="/{{ chart }}" alt="Emotion Chart">
    {% endif %}
</div>

</body>
</html>
